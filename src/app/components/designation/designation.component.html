<div class="container">
    <form [formGroup]="designationForm">
        <fieldset>
            <div class="form-group" [ngClass]="{'has-error' : ((designationForm.get('name').touched || formSubmitted) && !designationForm.get('name').valid)}">
                <label for="name" class="control-label">Designation</label>
                <input class="form-control" type="text" formControlName="name" id="name" autofocus>
                <span class="help-block" *ngIf="((designationForm.get('name').touched || formSubmitted) && !designationForm.get('name').valid)">
                  <span *ngIf="designationForm.get('name').errors.required">
                    Please enter designation
                  </span>
                </span>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" (click)="formSubmitted=true;saveDesignation()">Save</button>
                <button class="btn btn-secondary" (click)="designationForm.reset(); formSubmitted=false;">Cancel</button>
            </div>
        </fieldset>
    </form>


    <table class="table table-bordered table-hover">

                    Designation
                </th>

                <th>
                    Action
                </th>
            </tr>
        </thead>

                <td>

                    <button class="btn btn-info">
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                    <button class="btn btn-danger">
                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </button>
                </td>
            </tr>

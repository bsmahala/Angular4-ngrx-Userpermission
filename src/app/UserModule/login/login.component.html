<form class="login-form" [formGroup]="loginForm" (allcadReactiveFormSubmit)="login($event)">
    <input type="text" placeholder="username" class="form-control" formControlName="email" />
    <allcad-formerror-handler [formGroup]="loginForm" field="email"></allcad-formerror-handler>
    <input type="password" placeholder="password" class="form-control" formControlName="password" />
    <allcad-formerror-handler [formGroup]="loginForm" field="password"></allcad-formerror-handler>
    <!-- <input type="checkbox" id="remember" formControlName="remberMe">
            <label for="remember">Rember me </label> -->
    <button type="submit" class="btn btn-primary">login</button>
    <p class="message"> <a href="#">Forgot Password</a></p>
</form>

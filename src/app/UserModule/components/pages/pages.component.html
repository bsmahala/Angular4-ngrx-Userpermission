<form [formGroup]="pageForm" (allcadReactiveFormSubmit)="addPage($event)">
    Add New Page
    <hr />
    <fieldset>

        <div class="form-group">
            <label for="name" class="control-label">Name</label>
            <input class="form-control" type="text" formControlName="name" autofocus>
            <allcad-formerror-handler [formGroup]="pageForm" field="name"></allcad-formerror-handler>
        </div>
        <div class="form-group">
            <label for="name" class="control-label">Description</label>
            <input class="form-control" type="text" formControlName="description" autofocus>
            <allcad-formerror-handler [formGroup]="pageForm" field="description"></allcad-formerror-handler>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save Page</button>
        </div>
    </fieldset>
</form>
<hr /><b><u>Pages List :-</u></b>
<hr />
<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th>
                Name
            </th>
            <th>
                Description
            </th>
            <th>
                Action
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let api of pageList">
            <td>{{api.name}}</td>
            <td>{{api.description}}</td>
            <td>
                <button class="btn btn-info">
                        <i class="fa fa-pencil"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
